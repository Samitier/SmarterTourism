<pt-slider fullwidth="true" slider-height="500" images=""></pt-slider>

<div class="card blue-grey darken-2" style="margin-top:0px;border-radius:0px;">
    <form name="createPackForm" ng-submit="createPackForm.$valid && homeCtrl.createPack()" novalidate>
        <div class="card-content white-text">
            <span class="card-title">Comença a crear un paquet turístic:</span>
            <div class="row" style="margin-bottom: 0px;">
                    <div class="input-field col s4">
                        <input ng-model="order.initDate" id="dataInici" type='text' data-date-type="first" class='datepicker pt-datepicker'>
                        <label for="dataInici">Data inici</label>
                    </div>
                    <div class="input-field col s4">
                        <input ng-model="order.endDate" id="dataFi" type='text' data-date-type="last" class='datepicker pt-datepicker'>
                        <label for="dataFi">Data fi</label>
                    </div>
                    <div class="input-field col s4">
                        <input ng-model="order.numPersons" id="numPersones" type="number" class="validate">
                        <label for="numPersones">Nombre de persones</label>
                    </div>
            </div>
        </div>
        <div class="card-action right-align">
            <button ng-class="{disabled:!createPackForm.$valid}" class="waves-effect waves-light btn-flat" type="submit" name="action">
                Començar!
            </button>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h2>Els nostres paquets</h2>
            <br><br>
        </div>
        <div class="col m4" ng-repeat="pack in packs | limitTo:3">
            <pack-card pack='pack'></pack-card>
        </div>
        <div class="col m12 right-align" style="padding-top:20px;">
            <a href="/els-nostres-paquets" class="waves-effect waves-light btn">Veure'n més</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <h2>Les nostres activitats</h2>
            <br><br>
        </div>
        <div class="col m2 center-align" ng-repeat="activity in activities | limitTo:6">
            <activity-card activity='activity'></activity-card>
        </div>
        <div class="col m12 right-align" style="padding-top:20px;">
            <a href="/buscar-activitats" class="waves-effect waves-light btn">Veure'n més</a>
        </div>
    </div>
</div>
